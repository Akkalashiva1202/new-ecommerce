  <ng-container *ngIf="products.length !=0">
 <div class="container">
  <div class="card-table">
    <div class="card-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>sr no</th>
            <th>Product name</th>
            <th>Product image</th>
            <th>description</th>
            <th>price</th>
            <th>quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products,let i=index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><img src="{{item.image}}" style="width: 120px;"></td>
            <td style="width: 20%;">{{item.description}}</td>
            <td style="width: 10%;">{{item.price}}</td>
            <td style="width: 10%;">{{item.quantity}}</td>
            <td style="width: 10%;">{{item.total}}</td>
            <td><button (click)="removeproduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button></td>
          </tr>
          <tr>
            <td  aria-colspan="4"></td>
            <td><button (click)="removeallprod()" class="btn btn-danger">Empty cart</button></td>
            <td><button routerLink="/products" class="btn btn-warning"> shop more</button></td>
            <td><button class="btn btn-success">check out</button></td>
            <td><strong>Total : ${{allp}}</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
 </div>
</ng-container>

<!-- <ng-container *ngIf="false"> -->
  <ng-container *ngIf="products.length == 0">
      <div class="container">
    <div class="card">
      <h4 class="card-title"> My cart </h4>
    </div>
    <div class="center">
      <img style="width:160px ;height:75px;text-decoration: none;  margin: 20px;" src="https://cdn.create.vista.com/api/media/medium/194525472/stock-photo-hands-holding-tablet-credit-card?token=" alt="">
      <h5> Your cart is empty </h5>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now </button>
    </div>
  </div>

</ng-container>
